{% extends 'answerquestion/base.html' %}

{% block title %}Quiz Results{% endblock %}

{% block content %}
    <h1>Quiz Results for {{ nickname }}</h1> <!-- Display user nickname -->
    <p>Your series: {{series_id}}</p>
    <p>You earned: {{ additional_score }} points!</p> <!-- Display the points earned this time -->
    <p>Your total score is now: {{ total_score }}</p> <!-- Display the updated total score -->
    <!-- Use a button or link that, when clicked, will close the current window -->
    <button onclick="window.close();">Close this window</button>
{% endblock %}

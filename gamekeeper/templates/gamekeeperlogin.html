<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Importing Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-image: linear-gradient(to right, #78A3CC,#B3CDE4, #EEF7FC); /* Background gradient */
    }
    .login-form {
        width: 300px;
        margin: 50px auto;
        position: relative; /* Adding relative positioning */
        z-index: 1; /* Ensuring the login form is above the image */
    }
    .login-form form {
        margin-bottom: 15px;
        background: rgba(247, 247, 247, 0.7); /* Setting background color and transparency */
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3); /* Adding shadow */
        padding: 30px;
        border-radius: 20px; /* Adding rounded corners */
    }
    .login-form h2 {
        margin: 0 0 15px; /* Spacing for the heading */
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px; /* Rounded corners for inputs and buttons */
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
        background-color: #3c79b4; /* Button color */
        border-radius: 10px; /* Rounded corners for buttons */
    }
    .btn:hover, .btn:focus {
        background-color: #014F9C; /* Button hover color */
        color: white; /* Text color on hover */
        text-decoration: none; /* Removing underline on hover */
    }
</style>

</head>
<body>
    <div class="login-form">
        <form method="post">
            <h2 class="text-center">Login</h2>
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </form>
    </div>

    <!-- Importing Bootstrap JavaScript and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

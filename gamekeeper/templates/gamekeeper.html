<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-left: 20px; /* Add some padding on the entire page's left side */
            background-image: linear-gradient(to right, #78A3CC,#B3CDE4, #EEF7FC); /* Set the background color of the page */
        }
        .container {
            margin-top: 275px; /* Leave some space at the top of the page */
            padding: 20px; /* Add padding inside the container */
            background: rgba(255, 255, 255, 0.8); /* Set a semi-transparent background */
            border-radius: 15px; /* Rounded corners for the container */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to the container */
        }
        .btn {
            display: block; /* Display links as block elements, making them each occupy a line */
            margin: 10px 0; /* Add some space between the buttons and between the buttons and the top of the page */
            text-decoration: none; /* Remove link underlines */
            padding: 10px 15px; /* Increase padding to make links look more like buttons */
            background-color: #3c79b4; /* blue */
            color: white; /* White text color */
            border-radius: 5px; /* Rounded borders */
            transition: background-color 0.3s ease; /* Smooth transition for background color change */
        }
        .btn:hover, .btn:focus {
            background-color: #014F9C; /* Background color on hover */
            color: white; /* Text color on hover */
            text-decoration: none; /* Remove underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'generateqrcodebyid' %}" class="btn">Generate the QR Code</a>
        <a href="{% url 'changestatue' %}" class="btn">Change Activity Status</a>
        <a href="{% url 'review_photos' %}" class="btn">Review pictures</a>
    </div>

    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Get QR Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
            color: #666;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Enter Series ID to Generate QR Code</h1>
        <label for="series_id">Series ID:</label>
        <input type="text" id="series_id" name="series_id" required>
        <button type="submit">Generate QR Code</button>
    </form>
</body>
</html>

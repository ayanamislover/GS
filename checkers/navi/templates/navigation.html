<!DOCTYPE html>
<html>
<head>
    <title>navigate</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0Gem4tNlFS1mpCCLr2LrTe5i0GtKKM8U&callback=initMap&libraries=&v=weekly" async></script>
    <script>
        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 14,
                        center: userLocation
                    });

                    // 从Django后端接收的目标位置
                    var targetLocation = {
                    lat: parseFloat('{{ target_latitude }}'),
                    lng: parseFloat('{{ target_longitude }}')
                    };

                    // 添加用户当前位置的标记
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });

                    // 添加目标点位的标记
                    new google.maps.Marker({
                        position: targetLocation,
                        map: map,
                        title: 'Target Location'
                    });

                    // 创建DirectionsService和DirectionsRenderer对象
                    var directionsService = new google.maps.DirectionsService();
                    var directionsRenderer = new google.maps.DirectionsRenderer();
                    directionsRenderer.setMap(map);

                    // 计算路线
                    directionsService.route({
                        origin: userLocation,
                        destination: targetLocation,
                        travelMode: 'WALKING'
                    }, function(response, status) {
                        if (status === 'OK') {
                            directionsRenderer.setDirections(response);
                        } else {
                            window.alert('Directions request failed due to ' + status);
                        }
                    });
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // 浏览器不支持Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }
    </script>
</head>
<body>
    <div id="map" style="height: 1000px; width: 100%;"></div>
</body>
</html>

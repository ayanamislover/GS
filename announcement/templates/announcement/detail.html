<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcement Detail</title>
</head>
<body>
    <h1>{{ announcement.title }}</h1>
    <p>Start Time: {{ announcement.start_time|date:"Y-m-d H:i" }}</p>
    <p>End Time: {{ announcement.end_time|date:"Y-m-d H:i" }}</p>
    <p>{{ announcement.description }}</p>
    <a href="{% url 'list' %}">Back to list</a>
</body>
</html>

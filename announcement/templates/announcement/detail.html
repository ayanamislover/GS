<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcement Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* Needed for absolute positioning of the link */
        }
        .title {
            color: #333;
            font-weight: bold;
            font-size: 36px;
            margin: 20px 0;
        }
        .content {
            color: #666;
            margin: 20px 10%;
            font-size: 20px;
            line-height: 1.6;
        }
        .date, p {
            color: #999;
            font-size: 18px;
            margin: 10px 0;
        }
        img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 5px 10px;
            font-size: 16px;
            color: #6a8d6d;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
        .back-button:hover {
            color: #a9bd70;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Back button -->
    <button class="back-button" onclick="history.back()">&#8592; Back to Previous Page</button>
    <div class="announcement-detail">
        <h1 class="title">{{ announcement.title }}</h1>
        <!-- Announcement detail content -->
        <img src="{{ announcement.image.url }}" alt="{{ announcement.title }}">
        <div class="content">{{ announcement.content }}</div>
        <p class="date">Start Date: {{ announcement.date_start|date:"Y-m-d H:i" }}</p>
        <p class="date">End Date: {{ announcement.end_data|date:"Y-m-d H:i" }}</p>
    </div>
</body>
</html>

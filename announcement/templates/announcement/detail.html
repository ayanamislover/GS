<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcement Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .title {
            color: #000000; /* Black */
            font-weight: bold; /* Bold */
            font-size: 24px; /* Increase font size */
            margin-bottom: 20px; /* Space between title and content */
        }
        .content {
            margin-bottom: 20px;
        }
        .date {
            color: #666666; /* Light black */
            font-size: 14px;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* Space between image and content */
        }
    </style>
</head>
<body>
    <div class="announcement-detail">
        <h1 class="title">{{ announcement.title }}</h1>
        <img src="{{ announcement.image.url }}" alt="{{ announcement.title }}">
        <div class="content">{{ announcement.content }}</div>
        <p class="date">Start Date: {{ announcement.date_start|date:"Y-m-d H:i" }}</p>
        <p>End Date: {{ announcement.end_data|date:"Y-m-d H:i" }}</p>
    </div>
</body>
</html>


<!DOCTYPE html>
    {% load static %}
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <meta charset="UTF-8">
    <title>{% block title %}PointShop{% endblock %}</title>
    <style>
     body {
        background-image: url('{% static "admin/img/例子.jpg" %}');
        background-size: cover; /* 覆盖整个屏幕 */
        z-index: 1;
        background-position: center; /* 居中图片 */
        background-attachment: fixed; /* 背景图片不随滚动条滚动 */
        display: flex; /* 使用 Flexbox */
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
        height: 100vh; /* 视口高度 */
        margin: 0; /* 移除默认的 margin */
    }
      body::before {
        content: ""; /* 伪元素内容为空 */
        position: absolute; /* 绝对定位，相对于 body */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.8); /* 半透明白色覆盖层 */
        z-index: -1; /* 确保覆盖层位于内容之下 */
    }
    .container {
        text-align: center; /* 文本居中 */
        background-color: rgba(255, 255, 255, 0.8); /* 白色背景，半透明 */
        padding: 50px; /* 内填充 */
        border-radius: 10px; /* 圆角边框 */
        max-width: 800px; /* 最大宽度，根据需要调整 */
    }
    h1, ul {
        font-size: 50px; /* 字体大小，根据需要调整 */
    }
    </style>
</head>
<body>
    {% block content %}
    <div class="container">
    text-align: center;
        <h1>Welcome to PointShop, {{ nickname }}!</h1>
        <!-- 内容 -->
    </div>
    {% endblock %}
</body>
</html>


<!DOCTYPE html>
    {% load static %}
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <meta charset="UTF-8">
    <title>{% block title %}PointShop{% endblock %}</title>
    <style>
     body {
        background-image: url('{% static "admin/img/例子.jpg" %}');
        background-size: cover; Cover the entire screen
        z-index: 1;
        background-position: center; /* Center image */
        background-attachment: fixed;
        display: flex; 
        justify-content: center; 
        align-items: center; /* Vertical center */
        height: 100vh; /* Viewport height */
        margin: 0; /* Removes the default margin */
    }
      body::before {
        content: ""; /* Pseudo-element content is empty */
        position: absolute; /* Absolute positioning, relative to body */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.8);/* Translucent white covering */
        z-index: -1; /* Make sure the overlay is underneath the content */
    }
    .container {
        text-align: center; 
        background-color: rgba(255, 255, 255, 0.8); /* White background, translucent */
        padding: 50px; /* Inside fill */
        border-radius: 10px; /* Rounded border */
        max-width: 800px;/* Maximum width, adjusted as needed */
    }
    h1, ul {
        font-size: 50px;/* Font size, adjust as needed */
    }
    </style>
</head>
<body>
    {% block content %}
    <div class="container">
    text-align: center;
        <h1>Welcome to PointShop, {{ nickname }}!</h1>
        <!-- content -->
    </div>
    {% endblock %}
</body>
</html>
